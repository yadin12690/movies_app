<div class="row justify-content-center">
    <div class="col-md-4 register-movie">
    <!-- form card register -->
    <div class="card card-outline-secondary">
        <div class="card-header">
        <h3 class="mb-0">{{this.movieId === null ? 'Add Movie' : 'Edit Movie'}}</h3>
        </div>
        <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <div class="form-group">
            <input class="form-control" matInput type="text" formControlName="name">
              <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                Name is required.
            </div>
            </div>
          </mat-form-field>
            <div class="form-group">
            <label for="inputEmail3">Rating</label>
            <mat-slider min="1" max="100" step="1" value="1" formControlName="rating"></mat-slider>
            <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.rating.errors?.required">
                Enter your rating.
            </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.rating.errors?.pattern">
                Enter valid rating.
            </div>
            </div>

            <div class="form-group">
            <label for="inputVerify3">Page URL</label>
            <input class="form-control" type="text" formControlName="pageUrl">
            <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.pageUrl.errors?.required">
                Enter your phone number.
            </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.pageUrl.errors?.pattern">
                Enter Numbers Only
            </div>
          </div>

            <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" mat-stroked-button type="submit">{{this.movieId === null ? 'Add!' : 'Update'}}</button>
            </div>
        </form>
        </div>
    </div><!-- form  -->
    </div>
</div>
